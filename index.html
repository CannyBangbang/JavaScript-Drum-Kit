<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Drum Kit</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="key-wrapper">
            <div class="key" data-key="65">
                <kbd class="letter">A</kbd>
                <div class="audio">Boom</div>
            </div>
            <div class="key" data-key="83">
                <kbd class="letter">S</kbd>
                <div class="audio">Kick</div>
            </div>
            <div class="key" data-key="68">
                <kbd class="letter">D</kbd>
                <div class="audio">Tom</div>
            </div>
            <div class="key" data-key="70">
                <kbd class="letter">F</kbd>
                <div class="audio">Snare</div>
            </div>
            <div class="key" data-key="71">
                <kbd class="letter">G</kbd>
                <div class="audio">HiHat</div>
            </div>
            <div class="key" data-key="72">
                <kbd class="letter">H</kbd>
                <div class="audio">OpenHat</div>
            </div>
            <div class="key" data-key="74">
                <kbd class="letter">J</kbd>
                <div class="audio">Ride</div>
            </div>
            <div class="key" data-key="75">
                <kbd class="letter">K</kbd>
                <div class="audio">Clap</div>
            </div>
            <div class="key" data-key="76">
                <kbd class="letter">L</kbd>
                <div class="audio">Tink</div>
            </div>      
        </div>
        <audio data-key="65" src="drum-sounds/boom.wav" type="audio/wav"></audio>
        <audio data-key="83" src="drum-sounds/kick.wav" type="audio/wav"></audio>
        <audio data-key="68" src="drum-sounds/tom.wav" type="audio/wav"></audio>
        <audio data-key="70" src="drum-sounds/snare.wav" type="audio/wav"></audio>
        <audio data-key="71" src="drum-sounds/hihat.wav" type="audio/wav"></audio>
        <audio data-key="72" src="drum-sounds/openhat.wav" type="audio/wav"></audio>
        <audio data-key="74" src="drum-sounds/ride.wav" type="audio/wav"></audio>
        <audio data-key="75" src="drum-sounds/clap.wav" type="audio/wav"></audio>
        <audio data-key="76" src="drum-sounds/tink.wav" type="audio/wav"></audio>

    </body>
</html>
